<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banana Game</title>
  <link rel="stylesheet" href="css/game.css">
</head>
<body>
  <div class="game-container">
    <h1>üçå Banana Game</h1>
    <p class="subtitle">Solve the puzzle from the Banana Game API!</p>

    <div class="controls">
        <button id="newPuzzle">New Puzzle</button>
        <button id="revealSolution">Reveal Solution</button>
        <button id="Leaderboard">Leaderboard</button>
        <button id="back">Back</button>
   
    </div>

    <div class="puzzle">
      <img id="puzzleImage" alt="Puzzle will appear here" />
    </div>

    <div class="input-section">
      <input type="text" id="userAnswer" placeholder="Enter your answer" />
      <button id="checkAnswer">Check Answer</button>
    </div>

    <div id="result"></div>
    <div id="score"></div>

    <footer>
      <p><small>Powered by <a href="http://marcconrad.com/uob/banana/api.php" target="_blank">Banana Game API</a></small></p>
    </footer>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
